<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f166c6e3cf.js" crossorigin="anonymous"></script>
    <title>Moneymate</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-bar-navgation">
        <div class="nav-items">
        <a href="/transactions"><img id="nav-logo" src="/static/images/logo_blue_alternative_smaller.png" alt="MoneyMate Logo"></a>
        <div class="nav-items-container">
        <li class="nav-item"><i class="fa-solid fa-coins fa-xl" style="color: #efefef;"></i><a class="nav-link-1" href="/transactions">Dashboard</a></li>
        <li class="nav-item"><i class="fa-solid fa-piggy-bank fa-xl" style="color: #efefef;"></i><a class="nav-link-2" href="/transactions">Savings</a></li>
        <li class="nav-item"><i class="fa-solid fa-user fa-xl" style="color: #efefef;"></i><a class="nav-link-3" href="/transactions">Account Details</a></li>
        </div>
        <li class="nav-log-out"><a class="nav-link" href="/">Log Out</a></li>
        </div>
      </ul>
    </nav>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
